<div class="messageBox addScheduleBox">
	<div class="modal-header">
		<h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label">Department:</label>
				<div class="controls">
					<select data-bind="options: departments, optionsText: 'department', 
							optionsValue: 'id', value: schedule.departmentId, 
							optionsCaption: 'Choose...'" class="input-medium">
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Start Time:</label>
				<div class="controls">
					<div class="input-append bootstrap-timepicker">
						<input type="text" class="input-small" data-bind="timepicker: {defaultTime: '12:00 AM', item: schedule.startTime}, value: schedule.startTime">
						<span class="add-on"><i class="icon-time"></i></span>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">End Time:</label>
				<div class="controls">
					<div class="input-append bootstrap-timepicker">
						<input type="text" class="input-small" data-bind="timepicker: {defaultTime: '12:00 AM', item: schedule.endTime}, value: schedule.endTime">
						<span class="add-on"><i class="icon-time"></i></span>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer" data-bind="foreach: options">
		<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
			html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 'btn-danger': $data == 'Cancel'}"></button>
	</div>
</div>
